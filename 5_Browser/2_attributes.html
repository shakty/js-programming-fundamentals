<html>
    <head>
        <title>Id and Attributes</title>
    </head>
    <!-- 
        This is multi-line comment and
        no line in here will not be displayed, 
        you got the point
    -->
    <body>
        
        <!-- 
            HTML tags can have attributes.
            A very common attribute is "id", a **unique** identifier
            for the element within the page.
            
            You can add your own attributes as well.
        -->
        
        <div id="above" name="Brendan">
            Hello World!
        </div>

        <!-- You can break a tag declaration on multiple lines -->
        <div 
            id="below">
            Hello World Again!
        </div>
        
        <script>
        
            // Uncomment for step-by-step execution.
            // debugger;

            // Locate the second <DIV> tag.
            let divs = document.getElementsByTagName('div');
            divs.length; // 2
            
            divs[0];
            
            divs[1];

            divs[1].innerHTML = 'I feel the power!';
            
            // Locate with ID.

            // This is a faster direct access to the elements.
            let divAbove = document.getElementById("above");
            let divBelow = document.getElementById("below");

            // The query selector is a flexible way of locating elements.

            // Return the first <DIV> element.
            document.querySelector('div');

            // Return all <DIV> elements.
            document.querySelectorAll('div');

            // Return the element with ID "above".   
            document.querySelector('#above');

            
        </script>
    </body>
</html>
