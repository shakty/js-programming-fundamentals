<html>
<head>
    <title>jQuery 101 - Ex 4</title>
</head>
<body>

    <div class="myClass-0" id="myID-0">

        <div class="myClass-0-1" id="myID-0-1">
        </div>

        <div class="myClass-0-2" id="myID-0-2">
        </div>

        <div class="myClass-0-3" id="myID-0-3">
        </div>

        <div class="myClass-0-3" id="myID-0-4">
        </div>

        <div class="myClass-0-3" id="myID-0-5">
        </div>

        <div class="myClass-0-3" id="myID-0-6">
        </div>

        <div class="myClass-0-3" id="myID-0-7">
        </div>


    </div>



    <!-- 
        
        To use jQuery we need to import the library. 
    
        There are a couple of options to do it: 
    
        1- You may include the library locally (like a css, or local js file)
        2- Use a CDN (Content Delivery Network), i.e., an online repository.
   
        We use the second approach here.
    -->

    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">    
    </script>

    <!-- Ex 1  -->
    <script src="./js/ex1.js"></script>
    <!-- Ex 2  -->
    <script src="./js/ex2.js"></script>
    <!-- Ex 3  -->
    <script src="./js/ex3.js"></script>

    <script>

    $(document).ready(function() {

        // Exercise 2D transformations.

        // Let's make the <DIV>s bigger when the user hovers over them.
        // Let's not forget to make them smaller again.
        
        // Precisely, on each <DIV>s with class 'myClass-0-3', we apply
        // the .hover() method.
        // Hint: we need to use both parameters for hovering in a out. 
        
        // Ref: https://api.jquery.com/hover/

        // Ref: https://developer.mozilla.org/en-US/docs/Web/CSS/transform-function/scale()

        // Ref: https://www.w3schools.com/Css/css3_2dtransforms.asp

        let mySolution = function() {

            $('.myClass-0-3').each(function() {
            
                // Hover in.
                $(this).hover(function() {
                    $(this).css({
                        'transition':'0.5s',
                        'transform':'scale(1.1)',
                        // A few other things to make it look nicer.
                        'filter':'drop-shadow(0px 4px 4px black)',
                        'margin-top':'4px',
                        'margin-bottom':'9px'
                    });
                },
                // Hover out.
                function() {
                    $(this).css({
                        'transition':'0.5s',
                        'transform':'scale(1)',
                        // A few other things to make it look nicer.
                        'filter':'drop-shadow(0px 0px 0px black)',
                        'margin-top':'0px',
                        'margin-bottom':'5px'
                    });
                });
            });
        };

        // Uncomment to see solution.
        mySolution();

    })
</script>

</body>
</html>
